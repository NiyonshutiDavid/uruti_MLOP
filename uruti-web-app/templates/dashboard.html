
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Model Performance Metrics</h1>
        <div class="metrics">
            <div class="metric">
                <h2>Accuracy</h2>
                <p id="accuracy">0.0</p>
            </div>
            <div class="metric">
                <h2>Precision</h2>
                <p id="precision">0.0</p>
            </div>
            <div class="metric">
                <h2>Recall</h2>
                <p id="recall">0.0</p>
            </div>
        </div>
    </div>
</body>
</html>
